<!doctype html>
<html lang="ko">
  <head>
    <meta charset="UTF-8" />
    <link rel="icon" type="image/png" href="/logo.png" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>스파게티-엮이고, 이어지는 공간</title>
    <meta property="og:title" content="스파게티" />
    <meta property="og:description" content="엮이고, 이어지는 공간" />
    <meta property="og:image" content="/thumbnail.jpg" />

    <script>
      try {
        const themeStore = localStorage.getItem("ThemeStore")
          ? JSON.parse(localStorage.getItem("ThemeStore"))
          : null;

        const theme = themeStore.state.theme;
        const htmlTag = document.documentElement;
        htmlTag.classList.remove("dark", "light");

        if (theme === "system") {
          const isDarkTheme = window.matchMedia(
            "(prefers-color-scheme: dark)",
          ).matches;

          htmlTag.classList.add(isDarkTheme ? "dark" : "light");
        } else {
          htmlTag.classList.add(theme);
        }
      } catch (error) {
        console.error(error);
      }
    </script>
  </head>
  <body>
    <div id="root"></div>
    <div id="modal-root"></div>
    <script type="module" src="/src/main.tsx"></script>
  </body>
</html>
